<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banking</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
	<header>
		<div class="container">
			<a href="#"><img class="logo" src="img/logo.svg" alt="logo"></a>
			<div class="header-right">
				<a class="mail" href="mailto:support@piastrix.com"><img src="img/mail.png" alt="mail">support@piastrix.com</a>
				<div class="language"><a href="#">English</a></div>
				<div class="language border-language"><a href="#">Русский</a></div>
			</div>
		</div>
	</header>
	<main>
		<section class="invoice">
			<div class="container">
				<div class="invoice-number">
					<div>
						<h2>Номер инвойса 101</h2>
					</div>
					<div>
						<p>Получатель:</p>
						<p class="invoice-right">test Shop</p>
					</div>
					<div>
						<p>Описание</p>
						<p class="invoice-right">Test invoice</p>
					</div>
				</div>
				<div class="sum">
					<h2>Сумма:</h2>
					<h2>10 RUB</h2>
				</div>
			</div>
		</section>
		<section class="methods">
			<div class="container">
				<h2>Метод оплаты</h2>
				<div class="systems">
					<a href="#">
						<img src="img/bitcoin.png" alt="bitcoin">
						<p>Bitcoin</p>
					</a>
					<a href="#">
						<img src="img/visa-mc.png" alt="visa/mastercard">
						<p>Visa/Mastercard</p>
					</a>
					<a href="#">
						<img src="img/mts.png" alt="MTS">
						<p>MTS</p>
					</a>
					<a href="#">
						<img src="img/webmoney.png" alt="Webmoney">
						<p>Webmoney</p>
					</a>
					<a href="#">
						<img src="img/payeer.png" alt="Payeer">
						<p>Payeer</p>
					</a>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<a href="https://en.wikipedia.org/wiki/Hyperlink">КОНТАКТЫ</a>
			<div class="pay-systems">
				<a href="#"><img src="img/visa.png" alt="visa"></a>
				<a href="#"><img src="img/mastercard.png" alt="mastercard"></a>
				<a href="#"><img src="img/dss.png" alt="dss"></a>
			</div>
			<div class="footer-right">
				<div class="language"><a href="#">English</a></div>
				<div class="language border-language"><a href="#">Русский</a></div>
			</div>
		</div>
	</footer>
</html>
